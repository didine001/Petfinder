<!DOCTYPE html>
<html>
<head>
    <title>Test de compatibilité</title>
</head>
<body>
    <h1>Test de compatibilité entre l'humain et le chien</h1>
    <form id="form" action="#" method="POST">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name"><br><br>
    <label for="email">Adresse e-mail :</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="freetime">Temps libre :</label>
    <select id="freetime" name="freetime">
        <option value="0-2">0-2 heures</option>
        <option value="2-4">2-4 heures</option>
        <option value="4-6">4-6 heures</option>
        <option value="6+">Plus de 6 heures</option>
    </select><br><br>

    <label for="house-size">Taille de la maison :</label>
    <select id="house-size" name="house-size">
        <option value="small">Petite</option>
        <option value="medium">Moyenne</option>
        <option value="large">Grande</option>
    </select><br><br>

    <label for="activity-level">Niveau d'activité :</label>
    <input type="radio" id="low" name="activity-level" value="low">
    <label for="low">Faible</label>
    <input type="radio" id="medium" name="activity-level" value="medium">
    <label for="medium">Moyen</label>
    <input type="radio" id="high" name="activity-level" value="high">
    <label for="high">Élevé</label><br><br>

    <label for="breed">Race préférée :</label>
    <input type="text" id="breed" name="breed"><br><br>

    <input type="submit" value="Voir les résultats">
</form>
<script src="compatibilite.js"></script>
<script>
    const form = document.getElementById("form");
    form.addEventListener("submit", verifier);
</script>
</body>
</html>
